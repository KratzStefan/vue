<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Class Binding</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <nav>
                <!-- Buttons mit dynamischer Klassenzuweisung und Click-Handler -->
                <button v-for="letter in letters" :key="letter" class="btn"
                    :class="['btn-' + letter.toLowerCase(), { 'btn-active': activeLetter === letter }]"
                    @click="setActiveLetter(letter)">
                    {{ letter }}
                </button>
            </nav>
            <main>
                <!-- BuchstabenblÃ¶cke mit dynamischer Klassenzuweisung -->
                <div v-for="letter in letters" :key="letter" class="letter"
                    :class="['letter-' + letter.toLowerCase(), { 'letter-active': activeLetter === letter }]">
                    {{ letter }}
                </div>
            </main>
        </div>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
</body>

</html>
